<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>JavaScript World Clocks</title>
</head>
<body>
  <div class="clocks-container">
    <div class="clock-card">
      <div class="city">New York</div>
      <div class="clock" id="clock-ny"></div>
    </div>
    <div class="clock-card">
      <div class="city">London</div>
      <div class="clock" id="clock-lon"></div>
    </div>
    <div class="clock-card">
      <div class="city">Tokyo</div>
      <div class="clock" id="clock-tokyo"></div>
    </div>
    <div class="clock-card">
      <div class="city">California</div>
      <div class="clock" id="clock-ca"></div>
    </div>
    <div class="clock-card">
      <div class="city">Philippines</div>
      <div class="clock" id="clock-ph"></div>
    </div>
    <div class="clock-card">
      <div class="city">Thailand</div>
      <div class="clock" id="clock-th"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
